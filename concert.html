<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="script/script.js" defer></script>
    <title>Concerts</title>
  </head>
  <body id="concerts-page">
    <header>
      <div class="banner-container">
        <img
          src="image/festival-techno-la-teste-banniere.jpg"
          alt="bannière du festival"
        />
      </div>
      <div class="navbar">
        <a href="concert.html#concert-page" class="nav-item">
          <img src="image/logo-concert.svg" alt="Logo Lineup" />
          <span>CONCERT</span>
        </a>
        <a href="index.html#home-page-id" class="nav-item">
          <img src="image/logo-home.svg" alt="Logo Tickets" />
          <span>ACCUEIL</span>
        </a>
        <a href="infos.html#infos-page" class="nav-item">
          <img src="image/logo-info.svg" alt="Logo FAQ" />
          <span>INFO</span>
        </a>
      </div>
    </header>
    <button id="play-pause-btn">▶</button>
    <section id="concert-page">
      <div class="filters">
        <select class="button-53" id="filter-day">
          <option value="all">Tous les jours</option>
          <option value="2025-06-15">Vendredi 15 Juin</option>
          <option value="2025-06-16">Samedi 16 Juin</option>
          <option value="2025-06-17">Dimanche 17 Juin</option>
        </select>
        <button class="button-53" id="filter-price">Prix croissant</button>
        <button class="button-53" id="filter-tickets">Sold Tickets</button>
      </div>

      <div class="artist-wrapper" id="concerts-container"></div>
    </section>
    <footer>
      <div class="footer-container">
        <div class="footer-icons">
          <img src="image/insta-icon.svg" alt="Icône Instagram" />
          <img src="image/fb-icon.svg" alt="Icône Facebook" />
          <img src="image/favicon.png" alt="Icône Festival" />
          <img src="image/twitter-icon.svg" alt="Icône Twitter" />
          <img src="image/ticket-icon.svg" alt="Icône Ticketmaster" />
        </div>
        <p>&copy; 2025 Festival. Tous droits réservés.</p>
        <p>Contactez-nous : festival@lateste.com</p>
      </div>
    </footer>
  </body>
</html>
