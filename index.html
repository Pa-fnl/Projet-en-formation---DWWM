<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="script/script.js" defer></script>
    <title>Festoche</title>
    <link rel="icon" href="image/favicon.png" />
  </head>
  <body id="home-page">
    <header>
      <div class="banner-container">
        <img
          src="image/festival-techno-la-teste-banniere.jpg"
          alt="bannière du festivale"
        />
      </div>
      <div class="navbar">
        <a href="concert.html#concert-page" class="nav-item">
          <img src="image/logo-concert.svg" alt="Logo concert" />
          <span>CONCERT</span>
        </a>
        <a href="index.html#home-page-id" class="nav-item">
          <img src="image/logo-home.svg" alt="Logo accueil" />
          <span>ACCUEIL</span>
        </a>
        <a href="infos.html#infos-page" class="nav-item">
          <img src="image/logo-info.svg" alt="Logo infos" />
          <span>INFO</span>
        </a>
      </div>
    </header>
    <section id="home-page-id" class="music-section">
      <div class="music-banner">
        <div class="player-container">
          <div class="player">
            <button id="prev-btn" class="control-btn">⏮</button>
            <button id="play-pause-btn" class="control-btn">▶</button>
            <button id="next-btn" class="control-btn">⏭</button>
            <div class="track-info">
              <p id="artist-name">Nom de l'artiste</p>
              <p id="track-name">Nom du morceau</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Equalizer sous la bannière -->
      <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </section>
    <br />
    <section class="home-page">
      <div class="countdown-container">
        <div class="countdown">
          <div class="countdown-item">
            <span class="countdown-number" id="days"></span>
            <span class="countdown-label">Jour</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="hours"></span>
            <span class="countdown-label">Heures</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="minutes"></span>
            <span class="countdown-label">Minutes</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="seconds"></span>
            <span class="countdown-label">Secondes</span>
          </div>
        </div>
      </div>
    </section>
    <div class="poser-container">
      <img
        src="/dwwm-ecf1-fenelon/image/affiche.jpeg"
        alt="poster avec les artistes du festival"
      />
    </div>
    <footer>
      <div class="footer-container">
        <div class="footer-icons">
          <img
            src="/dwwm-ecf1-fenelon/image/insta-icon.svg"
            alt="Icône Instagram"
          />
          <img
            src="/dwwm-ecf1-fenelon/image/fb-icon.svg"
            alt="Icône Facebook"
          />
          <img
            src="/dwwm-ecf1-fenelon/image/favicon.png"
            alt="Icône Festival"
          />
          <img src="image/twitter-icon.svg" alt="Icône Twitter" />
          <img src="image/ticket-icon.svg" alt="Icône Ticketmaster" />
        </div>
        <p>&copy; 2025 Festival. Tous droits réservés.</p>
        <p>Contactez-nous : festival@lateste.com</p>
      </div>
    </footer>
  </body>
</html>
